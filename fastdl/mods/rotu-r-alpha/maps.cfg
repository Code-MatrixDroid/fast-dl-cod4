// Enable mapvoting?
set game_mapvote 1

// Time in seconds the players have to vote for a map
set game_mapvote_time 15

// Amount of maps the players can choose from
set game_mapvote_count 9

// ########### PLEASE READ -- WARNING
// Due to the limit of around 1000 characters per dvar (sv_maprotation is a dvar, or cvar, or whatever) it can happen that maps are being cut off
// We can circumvent this problem by defining multiple sv_maprotation.
// All additional sv_maprotations have to be called "sv_maprotation_X" where X is a number starting from 1. Below you can see that we've applied this already
// Feel free to extend your sv_maprotation_X.
// Paste the CONTENT of the sv_maprotation_X (within the -> "") at http://bytesizematters.com/ and make sure it is below 1000 Bytes!
// ########### PLEASE READ -- WARNING /END

// Map Rotation
// This is a collection of maps that ran on our public testing server on release. You can find a mappack of said maps on puffyforum.com
set sv_maprotation_1 "map mp_surv_newmoon map mp_surv_red_bridge map mp_surv_village map mp_surv_vacant map mp_surv_trap map mp_surv_seatown map mp_surv_re4village map mp_surv_zombiedesert"

// Can be continued until sv_maprotation_20